<!DOCTYPE html>
<!--recordar que asi se hacen comentarios fuera del codigo -->
<html>

<head>
  <meta charset="utf-8">
  <title>Proyecto Cipher</title>
  <!-- <h1>Cifrador César</h1> -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <script src="index.js" type="module"></script>
  <section id="encode" class="encodeSection">
    <h2>Cifrador César</h2>
    <p>Aquí podrás cifrar tus textos usando el Cifrado César, creando códigos ilegibles para el resto de las personas.
      Recuerda el código de cifrado para poder descifrarlo en el futuro.</p>
      <br>
    <h4>Texto</h4>
    <textarea type="text" id="textForEncode" placeholder="introduce aquí el texto que quieres codificar" rows="7" cols="40"></textarea>
    <br>
    <h4>Número codificador</h4>
    <input type="number" id="encodeOffset" name="encodeOffset" placeholder="1" min="1" max="26">
    <br><br>
    <button id="encodeButton">Codificar</button>
    <button id="decodeButton">Decodificar</button>
    <!-- <button id= "reset" type="reset">Limpiar</button> -->
    <br>
    <h4>Tu texto codificado:</h4>
    <p id="encodeResult"> </p>
    <br>
  </section>

</body>

</html>
